<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col col-md-4 p-3 mb-2 bg-primary text-white border border-black text-center"
          >
            1
          </div>
          <div
            class="col col-md-4 p-3 mb-2 bg-primary text-white border border-black text-center"
          >
            2
          </div>
          <div
            class="col col-md-4 p-3 mb-2 bg-primary text-white border border-black text-center"
          >
            3
          </div>
        </div>
      </div>
    </main>
    <h2 class="text-center">Esercizio 2</h2>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-warning text-dark border border-black text-center col-md-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-warning text-dark border border-black text-center col-md-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-warning text-dark border border-black text-center col-md-4"
          >
            3
          </div>
        </div>
      </div>
    </main>
    <h2 class="text-center">Esercizio 3</h2>
    <main>
      <div class="container">
        <!--sm-->
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-sm-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-sm-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-sm-4"
          >
            3
          </div>
        </div>
        <!--md-->
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-md-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-md-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-md-4"
          >
            3
          </div>
        </div>
        <!--lg-->
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-lg-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-lg-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-lg-4"
          >
            3
          </div>
        </div>
        <!--xl-->
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xl-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xl-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xl-4"
          >
            3
          </div>
        </div>
        <!--xxl-->
        <div class="row">
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xxl-4"
          >
            1
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xxl-4"
          >
            2
          </div>
          <div
            class="col-12 p-3 mb-2 bg-success text-white border border-black text-center col-xxl-4"
          >
            3
          </div>
        </div>
      </div>
    </main>
    <h2 class="text-center">Esercizio 4</h2>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-lg-5 p-3 mb-2 bg-danger text-white border border-black text-center"
          >
            1
          </div>
          <div
            class="col-lg-2 p-3 mb-2 bg-danger text-white border border-black text-center"
          >
            2
          </div>
          <div
            class="col-lg-5 p-3 mb-2 bg-danger text-white border border-black text-center"
          >
            3
          </div>
        </div>
      </div>
    </main>
    <h2 class="text-center">Esercizio 5</h2>
    <main>
      <div class="container">
        <div class="row">
          <!-- Colonna principale da 4 -->
          <div
            class="col-12 col-lg-4 p-3 mb-2 bg-info text-white border border-black text-center"
          >
            small
          </div>

          <!-- Colonna principale da 8 -->
          <div
            class="col-12 col-lg-8 p-3 mb-2 bg-info text-white border border-black text-center"
          >
            <div class="row">
              <!-- Colonne annidate dentro la colonna da 8 -->
              <div
                class="col-12 col-lg-6 p-3 mb-2 bg-secondary text-white border border-black text-center"
              >
                1
              </div>
              <div
                class="col-12 col-lg-6 p-3 mb-2 bg-secondary text-white border border-black text-center"
              >
                2
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <h2 class="text-center">Esercizio 6</h2>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-lg-4 p-3 mb-2 bg-dark-subtle text-white border border-black text-center"
          >
            1
          </div>
          <div
            class="col-12 col-lg-4 offset-lg-2 p-3 mb-2 bg-dark-subtle text-white border border-black text-center"
          >
            2
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
